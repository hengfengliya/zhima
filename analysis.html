<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>芝麻史记 - 健康分析</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 谷歌字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <!-- GSAP 动画库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js 用于图表 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js 时间轴适配器 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Tippy.js 用于提示框 -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/records.css">
</head>
<body>
    <div id="main-content">
        <header class="header-bg py-8 shadow-lg">
            <div class="container mx-auto px-4 flex items-center justify-center">
                <!-- Logo -->
                <img src="images/logo.png" alt="芝麻史记 Logo" class="w-20 h-20 md:w-20 md:h-20 mr-4 logo-animation">
                <div class="text-center">
                    <h1 class="text-3xl md:text-4xl font-bold">芝麻史记</h1>
                    <p class="mt-2 opacity-90 italic" id="jinwen-text">芝麻芝麻告诉我...</p>
                </div>
            </div>
        </header>
            
        <main class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row gap-8">
                <!-- 记录选择区域 -->
                <section class="w-full md:w-1/2 bg-white rounded-lg shadow-md p-6 border border-gray-100">
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">
                        <i class="fas fa-list-check mr-2 text-[var(--primary)]"></i>选择分析记录
                    </h2>
                    
                    <div id="selected-records" class="space-y-4 mb-4">
                        <!-- 记录将通过JavaScript动态加载 -->
                    </div>

                    <div class="flex justify-between items-center mt-4">
                        <button id="add-record-btn" class="bg-[var(--primary)] text-white px-4 py-2 rounded hover:bg-[var(--primary-dark)]">
                            <i class="fas fa-plus mr-2"></i>添加记录
                        </button>
                        <span class="text-sm text-gray-500">已选择 <span id="record-count">0</span>/10 条记录</span>
                    </div>
                </section>

                <!-- 分析结果区域 -->
                <section class="w-full md:w-1/2 bg-white rounded-lg shadow-md p-6 border border-gray-100">
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">
                        <i class="fas fa-chart-line mr-2 text-[var(--primary)]"></i>健康分析
                    </h2>

                    <div id="analysis-content" class="hidden">
                        <!-- 分析结果将通过JavaScript动态加载 -->
                    </div>

                    <div id="analysis-placeholder" class="text-center py-8 text-gray-500">
                        <i class="fas fa-chart-bar text-6xl mb-4"></i>
                        <p>选择记录后点击分析按钮开始分析</p>
                    </div>

                    <button id="analyze-btn" class="w-full bg-[var(--primary)] text-white px-4 py-2 rounded hover:bg-[var(--primary-dark)] mt-4">
                        <i class="fas fa-magic mr-2"></i>开始分析
                    </button>
                </section>
            </div>
        </main>
    </div>

    <!-- 记录选择模态框 -->
    <div id="record-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4 max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">选择记录</h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="record-list" class="space-y-4">
                <!-- 记录列表将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <!-- Toast 提示 -->
    <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded shadow-lg hidden"></div>

    <script src="js/global.js"></script>
    <script src="js/analysis.js"></script>
</body>
</html>
