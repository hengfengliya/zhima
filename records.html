<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>芝麻史记</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 谷歌字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <!-- GSAP 动画库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js 用于图表 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js 时间轴适配器 -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <!-- Tippy.js 用于提示框 -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css" />
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/records.css">
</head>
<body>
    <div id="main-content">
        <header class="header-bg py-8 shadow-lg">
            <div class="container mx-auto px-4 flex items-center justify-center">
                <!-- Logo -->
                <img src="images/logo.png" alt="芝麻史记 Logo" class="w-20 h-20 md:w-20 md:h-20 mr-4 logo-animation">
                <div class="text-center">
                    <h1 class="text-3xl md:text-4xl font-bold">芝麻史记</h1>
                    <p class="mt-2 opacity-90 italic" id="jinwen-text">芝麻芝麻你在看什么...</p>
                </div>
            </div>
        </header>
            
        <main class="container mx-auto px-4 py-8">
            <div class="flex flex-col md:flex-row gap-8">
                <!-- 输入区域 -->
                <section class="w-full md:w-1/3 bg-white rounded-lg shadow-md p-6 border border-gray-100">
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">
                        <i class="fas fa-pen-to-square mr-2 text-[var(--primary)]"></i>记录今日体验
                    </h2>
                    
                    <form id="poop-form" class="space-y-4">
                        <div class="form-group">
                            <label class="block text-sm font-medium mb-1">日期 <span class="text-red-500">*</span></label>
                            <input type="date" id="poop-date" class="w-full border border-gray-200 rounded py-2 px-3" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="poop-time" class="block text-sm font-medium mb-1">时间 <span class="text-red-500">*</span></label>
                            <input type="time" id="poop-time" class="w-full border border-gray-200 rounded py-2 px-3" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="poop-shape" class="block text-sm font-medium mb-1">形状 <span class="text-red-500">*</span></label>
                            <select id="poop-shape" class="w-full border border-gray-200 rounded py-2 px-3" required data-tippy-content="">
                                <option value="🪨坚果状，小硬块难排" selected data-tooltip="提示便秘，可能与饮食纤维不足、水分摄入不足、缺乏运动或甲状腺问题有关。建议增加膳食纤维和水分摄入。">🪨坚果状，小硬块难排</option>
                                <option value="🧱香肠状，块状稍硬" data-tooltip="提示轻度便秘，可能与饮食或生活习惯有关。建议增加水分和运动量。">🧱香肠状，块状稍硬</option>
                                <option value="🌭香肠状，裂纹顺畅" data-tooltip="通常是健康的粪便类型，提示消化系统功能正常。保持当前生活习惯即可。">🌭香肠状，裂纹顺畅</option>
                                <option value="🍌蛇形，光滑最佳" data-tooltip="被认为是最佳的粪便类型，提示肠道蠕动和消化功能良好。继续保持健康的生活方式。">🍌蛇形，光滑最佳</option>
                                <option value="🍦软块状，软块易排" data-tooltip="通常是健康的，但若排便次数较多，可能提示肠道蠕动较快。注意饮食是否引发轻度刺激。">🍦软块状，软块易排</option>
                                <option value="🥣糊状，糊状不形" data-tooltip="提示轻度腹泻，可能与食物不耐受、感染或压力有关。若持续，建议记录饮食并咨询医生。">🥣糊状，糊状不形</option>
                                <option value="💦水样，水样严重" data-tooltip="提示严重腹泻，可能与感染、食物中毒或慢性肠道疾病有关。若持续超过24小时或伴发热、脱水，应尽快就医。">💦水样，水样严重</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="poop-color" class="block text-sm font-medium mb-1">颜色 <span class="text-red-500">*</span></label>
                            <select id="poop-color" class="w-full border border-gray-200 rounded py-2 px-3" required data-tippy-content="">
                                <option value="💩棕色，健康正常" selected data-tooltip="正常情况下，棕色由胆红素代谢产生，提示消化系统功能正常。如果颜色偏深，可能与饮食（如高蛋白或铁剂摄入）有关。">💩棕色，健康正常</option>
                                <option value="⬛黑色，柏油粘稠" data-tooltip="异常情况：可能提示上消化道出血（如胃溃疡、食道静脉曲张）。非病理性原因：可能由铁剂、某些药物或食物（如黑芝麻、甘草）引起。注意：若非饮食或药物原因，需尽快就医，可能需要进行胃镜检查。">⬛黑色，柏油粘稠</option>
                                <option value="🩸红色，血色明显" data-tooltip="异常情况：可能提示下消化道出血（如痔疮、肛裂、结肠炎或结直肠癌）。非病理性原因：可能由食物（如甜菜根、番茄汁、红胶糖果）引起。注意：若非饮食原因，需尽快就医，可能需要进行结肠镜检查。">🩸红色，血色明显</option>
                                <option value="🧱白色，黏土油腻" data-tooltip="异常情况：可能提示胆汁缺乏或胆道梗阻（如胆结石、胰腺疾病、肝病）。非病理性原因：某些抗酸药物（如氢氧化铝）可能导致类似颜色。注意：若持续出现，需就医检查肝胆胰功能。">🧱白色，黏土油腻</option>
                                <option value="🧀黄色，油腻难冲" data-tooltip="异常情况：可能提示脂肪消化不良（如胰腺功能异常、乳糜泻）。非病理性原因：可能与高脂肪饮食或短期消化不良有关。注意：若持续出现，需检查胰腺功能或进行脂肪吸收测试。">🧀黄色，油腻难冲</option>
                                <option value="🍃绿色，稀薄异常" data-tooltip="异常情况：可能与肠道蠕动过快（如腹泻）有关，可能提示感染或肠道炎症。非病理性原因：可能由大量绿色食物（如菠菜、绿叶蔬菜）或食用绿色染料引起。注意：若持续绿便且伴腹泻，需检查是否有感染或消化系统疾病。">🍃绿色，稀薄异常</option>
                                <option value="🌀蓝色，紫色罕见" data-tooltip="异常情况：可能提示卟啉病（一种代谢性疾病），但极为罕见。非病理性原因：通常由食物染料（如蓝色或紫色糖果、饮料）或甜菜根引起。注意：若非饮食原因，需就医检查代谢性疾病。">🌀蓝色，紫色罕见</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="poop-smell" class="block text-sm font-medium mb-1">气味 <span class="text-red-500">*</span></label>
                            <select id="poop-smell" class="w-full border border-gray-200 rounded py-2 px-3" required data-tippy-content="">
                                <option value="👃正常，轻微不刺鼻" selected data-tooltip="提示肠道菌群和消化功能正常。气味可能因饮食（如高蛋白食物增加气味）而略有变化，但不显著。">👃正常，轻微不刺鼻</option>
                                <option value="🤢刺鼻，恶臭难忍" data-tooltip="异常情况：可能与肠道感染（如艰难梭菌感染）、消化不良、肠道菌群失调或炎症性肠病有关。非病理性原因：可能由高蛋白饮食（如肉类过量）或某些食物（如大蒜、洋葱）引起。注意：若持续恶臭，需检查是否有感染或消化系统疾病。">🤢刺鼻，恶臭难忍</option>
                                <option value="🛢️油腻，油腻恶臭" data-tooltip="异常情况：可能提示脂肪消化不良（如胰腺炎、乳糜泻）。注意：需检查胰腺功能或进行脂肪吸收测试。">🛢️油腻，油腻恶臭</option>
                                <option value="🍬甜味，发酵气味" data-tooltip="异常情况：可能与肠道内糖类发酵过多（如小肠细菌过度生长症SIBO）或消化不良有关。注意：需检查是否有肠道菌群失调或糖类吸收问题。">🍬甜味，发酵气味</option>
                                <option value="🌬️无味，极淡无味" data-tooltip="异常情况：可能与肠道菌群严重失调（如长期使用抗生素）或消化功能异常有关。注意：需检查肠道菌群状态或消化系统功能。">🌬️无味，极淡无味</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="poop-duration" class="block text-sm font-medium mb-1">时长(分钟) <span class="text-red-500">*</span></label>
                            <div class="flex gap-2">
                                <input type="number" id="poop-duration" min="1" max="60" value="5" class="w-1/2 border border-gray-200 rounded py-2 px-3" required>
                                <select id="duration-select" class="w-1/2 border border-gray-200 rounded py-2 px-3">
                                    <option value="5" selected>5分钟</option>
                                    <option value="10">10分钟</option>
                                    <option value="15">15分钟</option>
                                    <option value="20">20分钟</option>
                                    <option value="30">30分钟</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="block text-sm font-medium mb-1">心情 <span class="text-red-500">*</span></label>
                            <div class="mood-selector">
                                <span class="mood-option" data-mood="😊" data-tippy-content="感觉很好，排便顺畅">😊</span>
                                <span class="mood-option" data-mood="😐" data-tippy-content="感觉一般，排便正常">😐</span>
                                <span class="mood-option" data-mood="😣" data-tippy-content="感觉不适，排便困难">😣</span>
                                <span class="mood-option" data-mood="😡" data-tippy-content="感觉糟糕，排便痛苦">😡</span>
                            </div>
                            <input type="hidden" id="poop-mood" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="poop-notes" class="block text-sm font-medium mb-1">备注</label>
                            <textarea id="poop-notes" rows="3" maxlength="200" class="w-full border border-gray-200 rounded py-2 px-3" placeholder="有什么特别的感受或情况?"></textarea>
                            <div class="text-xs text-gray-500 text-right mt-1">
                                <span id="notes-count">0</span>/200
                            </div>
                        </div>
                        
                        <button type="submit" class="w-full bg-[var(--primary)] text-white font-medium py-2 px-4 rounded-md flex items-center justify-center">
                            <i class="fas fa-save mr-2"></i> 保存记录
                        </button>
                    </form>
                </section>
                
                <!-- 历史记录和分析区域 -->
                <section class="w-full md:w-2/3 bg-white rounded-lg shadow-md p-6 border border-gray-100">
                    <div class="flex flex-wrap items-center justify-between border-b pb-4 mb-4">
                        <h2 class="text-xl font-bold">
                            <i class="fas fa-history mr-2 text-[var(--primary)]"></i>历史记录
                        </h2>
                        
                        <div class="flex items-center space-x-2 mt-2 md:mt-0">
                            <div class="relative">
                                <input type="text" id="search-input" placeholder="搜索..." class="border border-gray-300 rounded-full py-1 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-[var(--primary)]">
                                <i class="fas fa-search absolute right-3 top-2 text-gray-400"></i>
                            </div>
                            
                            <select id="filter-mood" class="border border-gray-300 rounded-full py-1 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-[var(--primary)]">
                                <option value="">所有心情</option>
                                <option value="😊">😊</option>
                                <option value="😐">😐</option>
                                <option value="😣">😣</option>
                                <option value="😡">😡</option>
                            </select>
                            
                            <button id="health-analysis" class="bg-[var(--primary)] text-white rounded-full py-1 px-3 text-sm flex items-center">
                                <i class="fas fa-heartbeat mr-1"></i> 健康分析
                            </button>
                            
                            <button id="export-data" class="export-btn rounded-full py-1 px-3 text-sm">
                                <i class="fas fa-download"></i> 导出
                            </button>
                        </div>
                    </div>
                    
                    <div id="records-container" class="space-y-4 max-h-[600px] overflow-y-auto">
                        <div class="text-center text-gray-500 py-8" id="no-records-message">
                            <i class="fas fa-poo text-4xl mb-2 opacity-30"></i>
                            <p>还没有记录，开始记录你的第一次体验吧！</p>
                        </div>
                    </div>

                    <!-- 数据分析区域 -->
                    <div class="mt-8">
                        <h2 class="text-xl font-bold border-b pb-2 mb-4">
                            <i class="fas fa-chart-pie mr-2 text-[var(--primary)]"></i>数据分析
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="bg-white rounded-lg shadow-md p-4 border border-gray-100 chart-card">
                                <h3 class="text-lg font-medium mb-4">形状分布</h3>
                                <div class="chart-container">
                                    <canvas id="shape-chart"></canvas>
                                    <div id="shape-chart-empty" class="chart-empty hidden">暂无数据</div>
                                </div>
                            </div>
                            <div class="bg-white rounded-lg shadow-md p-4 border border-gray-100 chart-card">
                                <h3 class="text-lg font-medium mb-4">颜色分布</h3>
                                <div class="chart-container">
                                    <canvas id="color-chart"></canvas>
                                    <div id="color-chart-empty" class="chart-empty hidden">暂无数据</div>
                                </div>
                            </div>
                            <div class="bg-white rounded-lg shadow-md p-4 border border-gray-100 chart-card">
                                <h3 class="text-lg font-medium mb-4">气味分布</h3>
                                <div class="chart-container">
                                    <canvas id="smell-chart"></canvas>
                                    <div id="smell-chart-empty" class="chart-empty hidden">暂无数据</div>
                                </div>
                            </div>
                            <div class="bg-white rounded-lg shadow-md p-4 border border-gray-100 chart-card">
                                <h3 class="text-lg font-medium mb-4">心情趋势</h3>
                                <div class="chart-container">
                                    <canvas id="mood-chart"></canvas>
                                    <div id="mood-chart-empty" class="chart-empty hidden">暂无数据</div>
                                </div>
                            </div>
                            <div class="bg-white rounded-lg shadow-md p-4 border border-gray-100 chart-card">
                                <h3 class="text-lg font-medium mb-4">每日排便次数</h3>
                                <div class="chart-container">
                                    <canvas id="frequency-chart"></canvas>
                                    <div id="frequency-chart-empty" class="chart-empty hidden">暂无数据</div>
                                </div>
                            </div>
                            <div class="bg-white rounded-lg shadow-md p-4 border border-gray-100 chart-card">
                                <h3 class="text-lg font-medium mb-4">排便时长趋势</h3>
                                <div class="chart-container">
                                    <canvas id="duration-chart"></canvas>
                                    <div id="duration-chart-empty" class="chart-empty hidden">暂无数据</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        
        <!-- 底部信息 -->
        <footer class="bg-white py-6 mt-12 shadow-lg">
            <div class="container mx-auto px-4 text-center">
                <p class="mb-2">我的拉屎日记 - 记录生活的每一刻</p>
                <p class="text-sm text-gray-400">© <span id="current-year"></span> 芝麻小圆版权所有</p>
                <div class="flex justify-center space-x-4 mt-3">
                    <a href="https://github.com/user" class="text-gray-400 hover:text-[var(--primary)] p-2 rounded-full">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://twitter.com/user" class="text-gray-400 hover:text-[var(--primary)] p-2 rounded-full">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://linkedin.com/in/user" class="text-gray-400 hover:text-[var(--primary)] p-2 rounded-full">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </footer>
        
        <!-- 导出选项弹窗 -->
        <div id="export-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">导出数据</h3>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <p class="mb-4">选择导出格式：</p>
                <div class="flex flex-col space-y-3">
                    <button id="export-csv" class="export-btn py-2">
                        <i class="fas fa-file-csv mr-2"></i> 导出为 CSV
                    </button>
                    <button id="export-json" class="export-btn py-2">
                        <i class="fas fa-file-code mr-2"></i> 导出为 JSON
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 提示框 -->
        <div id="toast" class="fixed bottom-5 right-5 bg-[var(--accent)] text-white px-4 py-2 rounded-md shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="toast-message"></span>
        </div>
    </div>
    
    <!-- 在页面底部引入自定义JavaScript -->
    <script src="js/global.js"></script>
    <script src="js/analysis.js"></script>
    <script src="js/records.js"></script>
</body>
</html>
